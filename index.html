<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Определение типа треугольника</title>
</head>
<body>
    <div class="container">
        <h1>Определение типа треугольника</h1>
        <div class="input-group">
            <label for="side1">Сторона A:</label>
            <input type="number" id="side1"  step="0.1">
        </div>
        <div class="input-group">
            <label for="side2">Сторона B:</label>
            <input type="number" id="side2"  step="0.1">
        </div>
        <div class="input-group">
            <label for="side3">Сторона C:</label>
            <input type="number" id="side3"  step="0.1">
        </div>
        <button id="checkBtn">Проверить</button> 
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
    <img src="https://i.pinimg.com/originals/ae/9b/e1/ae9be178fac17c37c1ef47e1a0c06241.jpg" alt="">
</body>
</html>
